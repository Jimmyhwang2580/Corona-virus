<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Covid Tracker</title>
  </head>
  <body>
    <img src="./coronavirus-illustration.jpg" alt="Corona-Virus" />

    <h1 class="title">COVID-19 TRACKER</h1>

    <div class="search-container">
      <label class="search-country" for="search">SEARCH COUNTRY:</label>
      <input type="search" id="search" name="search" />
      <input class="submit" type="submit">
    </div>

    <div class="data-container"> 
      <div class="stats-container">
        <div class="div" id="country">Country</div>
        <div class="div" id="population">Population</div>
        <div class="div" id="cases">Cases</div>
        <div class="div" id="death">Death</div>
        <div class="div" id="percent">% of Death</div>
        <div class="div" id="update">Last Updated</div>
      </div>
    </div>

    <h4 class="video">Tom MacDonald shares some of the struggle and painful acts that "Corona-Virus" has done.</h4>
    
    <div class="video1">
      <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/QPhe2n-p-mw"
      > 
      </iframe>
    </div>
    

    <p class="footer">
      Created Jimmy Hwang | Information provided by
      <a href="https://sytems.jhu.edu/research/public-health/ncov/">
        John Hopkins University</a
      >
    </p>
  </body>
</html>
